<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>ðŸŽµ Music Playlist Manager</h1>
                <p>Organize your music, create playlists, discover new songs</p>
                <div class="auth-features">
                    <span class="feature-tag">âœ¨ Upload Music</span>
                    <span class="feature-tag">ðŸ“‹ Create Playlists</span>
                    <span class="feature-tag">ðŸŽµ Play Anywhere</span>
                </div>
            </div>
            
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showLogin()">Login</button>
                <button class="tab-btn" onclick="showRegister()">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" id="loginUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <input type="text" id="regUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="regEmail" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
            </div>

            <div id="message" class="message"></div>
            
            <div class="auth-footer">
                <p>By signing up, you agree to our terms and privacy policy</p>
                <div class="social-proof">
                    <span>ðŸŽ† Join 1000+ music lovers</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
